<!-- GLOBAL LAYOUT -->
<template name="_horizontalLayout">
	{{>sideBar}}
	<!-- START PAGE-CONTAINER -->
	<div class="page-container">
		{{>horizontalHeader}}
		<!-- START PAGE CONTENT WRAPPER -->
		<div class="page-content-wrapper">
			<!-- START PAGE CONTENT -->
			<div class="content {{isActivePath "/" class="sm-gutter"}} ">
				{{>horizontalMenu}}
				{{> Template.dynamic template=main}}
			</div>
			{{>footer}}
		</div>
	</div>
	{{>quickView}}
	{{>overlaySearch}}
</template>
