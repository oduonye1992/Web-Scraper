						<br>

						<p>Rickshaw is a JavaScript toolkit for creating interactive time series graphs.Rickshaw
							provides the elements you need to create interactive graphs: renderers, legends, hovers,
							range selectors, etc. You put the pieces together.</p>
						<br>

						<div class="inline">
							<p class="small hint-text">Rickshaw: JavaScript toolkit for creating interactive time series
								graphs.
								<br> <a href="http://code.shutterstock.com/rickshaw/">View the official

					<div class="panel panel-transparent">

					<div class="col-md-4 no-padding">
						<div class="p-r-30">
							<h3>Talk less, show more</h3>
							<br>

							<p>This project is an attempt to build re-usable charts and chart components for d3.js
								without taking away the power that d3.js gives you. This is a very young collection of
								components, with the goal of keeping these components very customizeable, staying away
								from your standard cookie cutter solutions.</p>
							<br>

							<div class="inline">
								<p class="small hint-text">NVD3: Re-usable charts for d3.js
									<br> <a href="http://nvd3.org/examples/index.html">View the official
										documentation</a>
								</p>
							</div>
						</div>
					</div>

						<ul id="tabs-nvd3" class="nav nav-tabs nav-tabs-linetriangle">

								<a data-toggle="tab" href="#tab-nvd3-line"><span>Line Chart</span></a>
							</li>
							<li class="">
								<a data-toggle="tab" href="#tab-nvd3-area"><span>Stacked Area Charts</span></a>
							</li>
							<li class="">
								<a data-toggle="tab" href="#tab-nvd3-line2"><span>Line Charts with area</span></a>
							</li>
						</ul>

						<div class="tab-content no-padding">

									<svg></svg>
								</div>
							</div>
							<div class="tab-pane " id="tab-nvd3-area">
								<div id="nvd3-area" class="line-chart m-t-30 text-center" data-x-grid="false">

							<div class="tab-pane " id="tab-nvd3-line2">

									<svg></svg>
								</div>
							</div>
						</div>
					</div>

						<div class="p-r-30">
							<h3>Lighter but Smarter</h3>
							<br>

							<p>
								This jQuery plugin generates sparklines (small inline charts) directly in the browser
								using data supplied either inline in the HTML, or via javascript. The plugin is
								compatible with most modern browsers and has been tested with Firefox 2+, Safari 3+,
								Opera 9, Google Chrome and Internet Explorer 6, 7, 8, 9 & 10 as well as iOS and
								Android.</p>
							<br>

							<div class="inline">
								<p class="small hint-text">Sparkline
