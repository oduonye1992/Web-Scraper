<template name="services">
    <div>
        <h2>Your services</h2>
        {{#each services}}
            <p>{{name}}</p>
        {{/each}}
    </div>
    {{> quickForm collection="Services" id="insertServices" type="insert"}}
    <h2>How to get configuration</h2>
    <p>Install the <a href="webscraper.io">WebScraper Chrome Plugin</a>, create a sitemap, export it and export it here.</p>
</template>
