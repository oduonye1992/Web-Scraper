<template name="webhook">
    <div>
        <h2>Your webhooks</h2>
        {{#each webhooks}}
            <p>{{endpoint}} subscribed to  {{service}}</p>
        {{/each}}
    </div>
    {{> quickForm collection="WebHooks" id="insertWebhook" type="insert"}}
    <h2>No services? <a href="/services">Add a service</a></h2>
</template>
